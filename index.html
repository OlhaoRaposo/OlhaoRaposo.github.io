
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arquivos do GitHub Pages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #0073e6;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Meus Arquivos</h1>
    <p>Clique nos links abaixo para acessar os arquivos hospedados:</p>
    <ul>
        <li><a href="arquivo1.html" target="_blank">Arquivo 1</a></li>
        <li><a href="arquivo2.html" target="_blank">Arquivo 2</a></li>
        <li><a href="pasta/arquivo3.html" target="_blank">Arquivo 3 (em uma pasta)</a></li>
    </ul>
    <footer>
        <p>&copy; 2024 Meu GitHub Pages</p>
    </footer>
</body>
</html>
